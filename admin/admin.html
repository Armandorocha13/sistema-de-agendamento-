<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Agendamentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- Cabeçalho da Página -->
    <header class="bg-dark text-white py-3 mb-4">
        <div class="container">
            <h1 class="text-center">Administração de Agendamentos</h1>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container">
        <!-- Tabela para exibir os agendamentos -->
        <h2 class="mb-4">Lista de Agendamentos</h2>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Serviço</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Pagamento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaAgendamentos">
                <!-- Agendamentos serão carregados aqui -->
            </tbody>
        </table>
    </main>

    <script src="../js/admin.js"></script>
</body>
</html>
