<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--titulo do projeto-->
    <header>
        <div class="titulo">
            <h1>Barbearia <span>Castro</span></h1>
        </div>
    </header>


    <!--Parte de formulario de agendamento-->
    <section>
        <form id="formAgendamento">
            <h2>Preencha as informações abaixo</h2>
            <label for="nome">Nome:</label>
            <input type="text" placeholder="Digite seu nome" id="nome" name="nome" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" placeholder="Digite seu Whatsapp" id="telefone" name="telefone" required>

            <label for="servico">Serviço:</label>
            <select id="servico" name="servico" required>
                <option value="corteSimples">Corte Simples R$20</option>
                <option value="corteNavalhado">Corte Navalhado R$25</option>
                <option value="corteBarba">Corte + barba R$35</option>
                <option value="reflexoPintura">Reflexo ou pintura R$40</option>
                <option value="pezinho">Pezinho R$10</option>
            </select>

            <label for="data">Data:</label>
            <input type="date" id="data" name="dataHora" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="dataHora" required>

            <label for="pagamento">Forma de Pagamento:</label>
            <select id="pagamento" name="pagamento" required>
                <option value="pix">Pix</option>
                <option value="cartao">Cartão</option>
                <option value="dinheiro">Dinheiro</option>
            </select>

            <div class="alert alert-danger" id="alert" role="alert">
                Atenção: Seu agendamento tem tolerância de atraso de no máximo 20 minutos. Caso não compareça dentro do
                horário, o agendamento será cancelado e entrará no final da fila.
            </div>

            <input type="submit" value="Confirmar Agendamento">
        </form>

        <!--Animação de agendamento confirmado-->
        <div id="confirmacaoAgendamento" class="confirmacao oculto">
            <h2><img src="./img/confirme.png" alt="Confirmação"> Agendamento Confirmado!</h2>
        </div>
    </section>

    <script src="./js/agendamento.js"></script>
</body>

</html>
